    <!---FORMULARIO -->

    <div class="cabecero" height:"50px">
        <h2>Contacto</h2>
        
    </div>
    <div class="container">
        <form id = formulario>
            <section>
             <form class="formulario_contacto" action="resultado_formulario.html">
                 <div class="mb-3">
                   <div class="row">
                   <div class="form-group col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="Nombre" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                <div class="form-group col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="apellido" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                 </div>
                <div class= "row">
                <div class="form-group col-md-6">
                  <label for="Email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="Email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                 <label for="Telefono" class="form-label">Telefono</label>
                 <input type="text" class="form-control" id="Telefono" placeholder="Telefono (011)15555555">
                </div> 
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="zona">Zona</label>
                      <select id="zona" class="form-control">
                          <option selected>Elegir Zona</option>
                          <option>Ciudad Autonoma de Buenos Aires</option>
                          <option>Zona Sur </option>
                          <option>Zona Oeste</option>
                          <option>Zona Norte</option>
                      </select>
                  </div>         
                  <div class="form-group col-md-6">
                    <label for="barrio">Barrio</label>
                      <input type="text" class="form-control" placeholder="Barrio" id="barrio">
                  </div> 
                </div>
                <div class="mb-3">
                  <label for="consulta" class="form-label">Dejanos tu mensaje acá:</label>
                  <textarea class="form-control" id="consulta"  placeholder= "Tu mensaje acá" rows="3"></textarea>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="newsletter">
                  <label class="form-check-label" for="gridCheck">
                    Deseo suscribirme al newsletter
                  </label>
                </div>
              </div>
            <button type="button" id= "btnSubmit" class="btn btn-primary">Enviar</button>
            </form>
            </section>       
          </form>
