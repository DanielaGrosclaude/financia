    <!---FORMULARIO -->
  <div class="header">
         
    
    <div class="form-group row ">
   
      <form id="form" class="form">
          <div class="form-control">
              <label for="username">Usuario</label>
              <input type="text" placeholder="Usuario" id="username" onfocusout="cambiarColorBorde('username');" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>
          <div class="form-control">
              <label for="email">Email</label>
              <input type="email" placeholder="tuemail@email.com" id="email" onfocusout="cambiarColorBorde('email');" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>
          <div class="form-control">
              <label for="password">Password</label>
              <input type="password" placeholder="Password" id="password" onfocusout="cambiarColorBorde('password');"/>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>
          <div class="form-control">
              <label for="password2">Repetir password</label>
              <input type="password" placeholder="Password" id="password2" onfocusout="cambiarColorBorde('password2');"/>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>
          <button id="botonok" onfocusin="cambiarColorFondo();">submit</button>
      </form>
